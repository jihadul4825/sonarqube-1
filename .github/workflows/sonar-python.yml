name: SonarQube Analysis (Django Backend)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install Project Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run Tests + Coverage (Recommended)
      - name: Run tests with coverage
        run: |
          pip install coverage
          coverage run manage.py test || true
          coverage xml

      # SonarQube Scan
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=my-django-backend
            -Dsonar.sources=.
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.python.version=3.10
            -Dsonar.exclusions=**/migrations/**,**/static/**,**/venv/**,**/*.html
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/tests/**,**/test_*.py
            -Dsonar.coverageReportPaths=coverage.xml
